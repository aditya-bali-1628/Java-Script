<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            height: 150px;
            width: 70vw;
            border: 2px solid black;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            background-color: white;
            display: flex;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            height: 100%;
            width: auto;
            max-width: 200px;
            border-radius: 5px;
        }

        .text {
            margin-top: 5px;
            margin-left: 12px;
            display: flex;
            flex-direction: column;
           
        }

        .text h1 {
            font-size: 22px;
            margin: 0;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .text p {
            font-size: 15px;
            color: gray;
            margin: 0;
        }
        .capsule
        {
            position: relative;
            bottom: 25px;
            left: 150px;
            color: white;
            background-color: black;
            width: 49px;
            padding: 1px;
            border-radius: 6px;
            justify-content: center;
            align-items: center;
            text-align: center;
            

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="thumbnail.jpg" alt="">
                <div class="capsule">32.01</div>
            </div>
            <div class="text">
                <h1>Installing VS Code: How Websites Work | Sigma Web Development Course</h1>
                <p>CodeWithHarry - 727k views - 2 months ago</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
