<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change document color</title>
    <style>
        .changeColor {
            height: 100px;
            width: 100px;
            padding: 20px;
            border: 2px solid black;
            background-color: lightgray;

        }
    </style>
</head>

<body>
    <div id="elementID" class="changeColor"></div>
    <script>
        function elementchangeColor(elementid, color) {
            const element = document.getElementById(elementid);
            if (element) {
                element.addEventListener('mouseenter', () => {

                    element.style.backgroundColor = color
                })
            }
        }

        elementchangeColor('elementID', 'red');
    </script>
</body>

</html>
